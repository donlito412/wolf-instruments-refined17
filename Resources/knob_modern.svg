<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern Minimalist Knob -->
  
  <!-- Base circle with subtle gradient -->
  <defs>
    <radialGradient id="baseGradient">
      <stop offset="0%" style="stop-color:#4A4A4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A2A2A;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Main knob body -->
  <circle cx="50" cy="50" r="45" fill="url(#baseGradient)" />
  
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#1A1A1A" stroke-width="1" />
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="3" fill="#FFFFFF" opacity="0.8" />
  
  <!-- Indicator line (this will be rotated by JUCE) -->
  <line x1="50" y1="50" x2="50" y2="15" stroke="#00D9FF" stroke-width="3" stroke-linecap="round" />
  
  <!-- Progress arc track (background) -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#1A1A1A" stroke-width="4" />
</svg>
