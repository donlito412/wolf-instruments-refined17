<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Glass/Crystal Knob -->
  
  <defs>
    <!-- Glass gradient -->
    <radialGradient id="glassGradient">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#E0F0FF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#B0D0E8;stop-opacity:0.5" />
    </radialGradient>
    
    <!-- Inner glow -->
    <radialGradient id="innerGlow">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0.1" />
    </radialGradient>
    
    <!-- Specular highlight -->
    <radialGradient id="specular" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Outer glow/shadow -->
  <circle cx="50" cy="50" r="48" fill="#00D9FF" opacity="0.15" />
  
  <!-- Main glass body -->
  <circle cx="50" cy="50" r="45" fill="url(#glassGradient)" />
  
  <!-- Inner glow layer -->
  <circle cx="50" cy="50" r="42" fill="url(#innerGlow)" />
  
  <!-- Specular highlight -->
  <ellipse cx="40" cy="35" rx="20" ry="25" fill="url(#specular)" />
  
  <!-- Glass edge -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.4" />
  <circle cx="50" cy="50" r="44" fill="none" stroke="#B0D0E8" stroke-width="0.5" opacity="0.6" />
  
  <!-- Etched indicator line (will be rotated by JUCE) -->
  <line x1="50" y1="50" x2="50" y2="12" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" opacity="0.7" />
  <line x1="50" y1="50" x2="50" y2="12" stroke="#00D9FF" stroke-width="1.5" stroke-linecap="round" opacity="0.5" />
</svg>
